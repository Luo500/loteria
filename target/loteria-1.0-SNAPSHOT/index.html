<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Loteria</title>
    <link rel="stylesheet" href="styles. css">
</head>
<body>
    <main>
        <form method="get" action="/shuffleNumbers">
            <h2>Loteria</h2>
            <p>Wpisz 6 liczb i wygraj nagrodę!</p>
            <p>W każdym polu wpisz unikalną liczbę od 1 do 49.</p>
            <input id="oneNumber" name="one" type="number" min="1" max="49">
            <input id="twoNumber" name="two" type="number" min="1" max="49">
            <input id="threeNumber" name="three" type="number" min="1" max="49">
            <input id="fourNumber" name="four" type="number" min="1" max="49">
            <input id="fiveNumber" name="five" type="number" min="1" max="49">
            <input id="sixNumber" name="six" type="number" min="1" max="49">

            <div>
                <input type="submit" value="Wyślij kupon">
            </div>
        </form>
    </main>
</body>
</html>
